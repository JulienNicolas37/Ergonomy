<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
    </head>
    <body>
        <div id="main-bar">
            <div id="left-bar" class="main-bar">
                <div id="component-menu-button" class="main-bar-icon">
                    <img src="img/component-icon.svg" onClick="var div = document.getElementById('left-slide');
div.classList.contains('slide-hide') ? div.classList.remove('slide-hide') : div.classList.add('slide-hide')"/>
                </div>
            </div>
            <div id="right-bar" class="main-bar">
                <div id="apps-menu-button" class="main-bar-icon icon-mini" onClick="var div = document.getElementById('apps-menu-main-container');
div.classList.contains('hide') ? div.classList.remove('hide') : div.classList.add('hide')">
                    <img src="img/apps-icon.svg"  class=" "/>
                    <div id="apps-menu-main-container" class="hide">
                        <div class="container-indicator"></div>
                        <div id="apps-menu-container" class="main-bar-menu-container">
                            <ul id="apps-menu">
                                <li>
                                    <a href="#accounting">
                                        <span class="menu-app-img img-account"></span>
                                        <span class="menu-app-title">Accounting</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#manufacturing">
                                        <span class="menu-app-img img-manuf"></span>
                                        <span class="menu-app-title">Manufacturing</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#srm">
                                        <span class="menu-app-img img-srm"></span>
                                        <span class="menu-app-title">SRM</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#crm">
                                        <span class="menu-app-img img-crm"></span>
                                        <span class="menu-app-title">CRM</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#facility">
                                        <span class="menu-app-img img-facility"></span>
                                        <span class="menu-app-title">Facility</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#hr">
                                        <span class="menu-app-img img-hr"></span>
                                        <span class="menu-app-title">HR</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="profile-button" class="main-bar-icon" onClick="var div = document.getElementById('apps-menu-profile-container');
div.classList.contains('hide') ? div.classList.remove('hide') : div.classList.add('hide')">
                    <img src="img/profile.svg" class="icon-circle"/>
                    <div id="apps-menu-profile-container" class="hide">
                        <div class="container-indicator"></div>
                        <div id="profile-menu-container" class="main-bar-menu-container">
                            <div class="flex-row">
                                <span class="column-20"></span>
                                <ul class="column-80">
                                    <li id="profile-name">Pierre DUPONT</li>
                                    <li><a href="#user-profile">Profile</a></li>
                                    <li><a href="#user-settings">Settings</a></li>
                                </ul>
                            </div>
                            <div id="profile-bottom-section">
                                <a href="#logout">Déconnexion</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="left-slide" class="fade slide-hide">
            <ul id="in-app-menu">
                <li><a href="index.html">Main</a></li>
                <li>Parties</li>
                <li>My Communications</li>
                <li>Communications</li>
                <li>Visits</li>
                <li>Logged-in Users</li>
            </ul>
        </div>

        <div id="pre-footer"></div>
        <div id="footer">
            <span>Apache OFBiz</span>
            <img src="img/logo-nereide.svg">
            <span>UI by Néréide 2017</span>
        </div>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
